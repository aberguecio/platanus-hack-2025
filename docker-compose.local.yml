services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db_local
    environment:
      POSTGRES_USER: memories_user
      POSTGRES_PASSWORD: memories_pass
      POSTGRES_DB: memories_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memories_user -d memories_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend_local
    environment:
      DATABASE_URL: postgresql://memories_user:memories_pass@db:5432/memories_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: bash entrypoint.sh
    depends_on:
      db:
        condition: service_healthy

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: telegram_bot_local
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:8000/webhook
    volumes:
      - ./telegram-bot:/app
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data_local:
