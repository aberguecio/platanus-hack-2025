services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    environment:
      POSTGRES_USER: memories_user
      POSTGRES_PASSWORD: memories_pass
      POSTGRES_DB: memories_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memories_user -d memories_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    environment:
      DATABASE_URL: postgresql://memories_user:memories_pass@db:5432/memories_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
    volumes:
      - ./backend:/app
    command: bash entrypoint.sh
    networks:
      - webapp
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ph-api.rule=Host(`ph.berguecio.cl`)"
      - "traefik.http.routers.ph-api.entrypoints=websecure"
      - "traefik.http.routers.ph-api.tls=true"
      - "traefik.http.services.ph-api.loadbalancer.server.port=8000"

volumes:
  postgres_data:

networks:
  webapp:
    external: true
