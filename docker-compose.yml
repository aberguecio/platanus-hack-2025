services:
  db:
    image: pgvector/pgvector:pg16
    container_name: postgres_db
    environment:
      POSTGRES_USER: memories_user
      POSTGRES_PASSWORD: memories_pass
      POSTGRES_DB: memories_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - webapp
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memories_user -d memories_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    environment:
      DATABASE_URL: postgresql://memories_user:memories_pass@db:5432/memories_db
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
    volumes:
      - ./backend:/app
    command: bash entrypoint.sh
    networks:
      - webapp
    depends_on:
      db:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ph-api.rule=Host(`ph.berguecio.cl`)"
      - "traefik.http.routers.ph-api.entrypoints=websecure"
      - "traefik.http.routers.ph-api.tls=true"
      - "traefik.http.services.ph-api.loadbalancer.server.port=8000"

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: telegram_bot
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      API_URL: http://backend:8000/webhook
    volumes:
      - ./telegram-bot:/app
    depends_on:
      - backend
    networks:
      - webapp
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  webapp:
    external: true
