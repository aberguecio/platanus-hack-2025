services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fastapi_backend
    environment:
      DATABASE_URL: sqlite:///./app.db
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: bash entrypoint.sh
    networks:
      - webapp

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nextjs_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - webapp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ph.rule=Host(`ph.berguecio.cl`)"
      - "traefik.http.routers.ph.entrypoints=websecure"
      - "traefik.http.routers.ph.tls=true"
      - "traefik.http.services.ph.loadbalancer.server.port=3000"

networks:
  webapp:
    external: true
